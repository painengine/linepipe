name: Docker
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        id: clone
        uses: actions/checkout@v2

      - name: Set build variables
        id: vars
        run: echo ::set-output name=tag::$(echo $(git describe --always --long --dirty))

      # build-push-action@v2 is not working (yet?)
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v1
        with:
          registry: nx.astroconda.org
          username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
          password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}
          repository: nx.astroconda.org/linepipe
          tags: [ latest, ${{ steps.vars.output.tag }} ]

      # requires v2
      #- name: Image digest
      #  run: echo ${{ steps.docker_build.outputs.digest }}
